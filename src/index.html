<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hw 11</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="container">
    <form class="form">
      <input class="search-input" type="text" name="query" placeholder="Search for images..." required />
      <button class="search-btn" type="submit">Search</button>
    </form>
    <span class="loader hidden">Loading images, please wait...</span>
    <ul class="gallery"></ul>

    <button class="search-btn load-more-btn hidden" type="button">Load more</button>

  </div>

  <button class="scroll-to-top hidden">go up</button>
  <script type="module" src="./main.js"></script>
</body>

</html>
